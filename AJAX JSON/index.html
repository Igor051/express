<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="register_form">
    <input type="text" name="login">
    <input type="text" name="password">
    <button type="submit" id="submit">submit</button>
</form>

<script>
    document.getElementById("submit").addEventListener("click", (e) => {
        e.preventDefault()

        let register_form = document.forms["register_form"]
        let login = register_form.elements["login"].value
        let password = register_form.elements["password"].value

        let request = new XMLHttpRequest()
        request.open("POST", "/users", true)
        request.setRequestHeader("Content-Type", "application/json");
        request.send(JSON.stringify({login, password}))

        request.addEventListener("load", () => {
            let data = JSON.parse(request.response)
            console.log(data);
        })
    })
</script>
</body>
</html>
